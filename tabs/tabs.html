<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Section with Bootstrap 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Test de componentes-->
  <div id="componenteContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="../js/components.js"></script>
  <script>
    // Llamada para cargar el componente de manera din√°mica
    $(document).ready(function() {
      $('#componenteContainer').load('tabs_section.html', function(response, status, xhr) {
        if (status == "error") {
          console.log("Error al cargar el componente: " + xhr.status + " " + xhr.statusText);
        } else {
          console.log("Componente cargado exitosamente");
        }
      });
    });
  </script>
  
  
</body>
</html>
